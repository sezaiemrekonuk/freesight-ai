services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  ai-agent:
    build:
      context: ./ai-agent
      dockerfile: Dockerfile
    env_file:
      - ./ai-agent/.env
    ports:
      - "8001:8001"
    restart: unless-stopped

# Optional: define a default project name
name: freesight

