version: '3.8'

services:
  # Frontend - React PWA served by Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - freesight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend - Express Gateway
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - APP_PORT=8000
      - AI_AGENT_URL=http://ai-agent:8001
      - AI_AGENT_TOKEN=${AI_AGENT_TOKEN:-demo-token}
    depends_on:
      ai-agent:
        condition: service_healthy
    networks:
      - freesight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # AI Agent - FastAPI with YOLO + Groq + TTS
  ai-agent:
    build:
      context: ./ai-agent
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=false
      - API_TOKEN=${AI_AGENT_TOKEN:-demo-token}
      - GROQ_API_KEY=${GROQ_API_KEY:?GROQ_API_KEY is required}
      - GROQ_BASE_URL=https://api.groq.com/openai/v1
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-}
      - ELEVENLABS_TTS_MODEL=${ELEVENLABS_TTS_MODEL:-eleven_flash_v2_5}
      - KOKORO_BASE_URL=${KOKORO_BASE_URL:-http://localhost:8880}
    volumes:
      # Mount weights directory to avoid rebuilding when weights change
      - ./ai-agent/app/weights:/app/app/weights:ro
    networks:
      - freesight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # GPU support (uncomment if using NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  freesight-network:
    driver: bridge

