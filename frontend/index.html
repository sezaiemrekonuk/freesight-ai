<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="background-color" content="#09090b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FreeSight" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- SEO & Accessibility -->
    <meta name="description" content="FreeSight - AI-powered navigation assistant for the visually impaired. Uses your camera to detect obstacles and provide audio guidance." />
    <meta name="keywords" content="accessibility, blind, navigation, AI, camera, obstacle detection" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="FreeSight - Navigation Assistant" />
    <meta property="og:description" content="AI-powered navigation assistant for the visually impaired" />
    <meta property="og:type" content="website" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:8000" crossorigin />
    
    <title>FreeSight - Navigation Assistant</title>
    
    <!-- Inline critical CSS for faster FCP -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #09090b;
      }
      
      /* Loading state */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #09090b;
        color: white;
        font-family: system-ui, sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        border-radius: 1.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown before React hydrates -->
      <div class="loading-screen" aria-label="Loading FreeSight">
        <div class="loading-logo">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <p style="color: #71717a; font-size: 0.875rem;">Loading FreeSight...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
